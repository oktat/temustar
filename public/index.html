<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <title>Tartály</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <div class="container">
        <h1 class="my-3">A pince tartálya</h1>
        <p>Egy pincében van egy téglalap alapú tartály.</p> 
        <p>Mennyi must fér bele?</p>
        
        <form id="rectangleForm">
          <div class="input-group mt-2">
            <span class="input-group-text">A oldal</span>
            <input type="text" id="aside" placeholder="a oldal" 
            class="form-control">
            <span class="input-group-text">cm</span>
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text">B oldal</span>
            <input type="text" id="bside" placeholder="b oldal" 
            class="form-control">
            <span class="input-group-text">cm</span>
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text">C oldal</span>
            <input type="text" id="cside" placeholder="c oldal" 
            class="form-control">
            <span class="input-group-text">cm</span>
          </div>

          <div>
            <button type="button" class="btn btn-primary my-3" 
            id="calculateButton">Számít</button>
          </div>
          
          <div class="input-group">
            <span class="input-group-text">Térfogat</span>
            <input type="text" id="volume" readonly
            class="form-control">
            <span class="input-group-text">cm<sup>3</sup></span>
          </div>

        </form>
        

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
